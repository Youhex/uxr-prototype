<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock Prototype</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #clock {
      font-size: 10vw;
      font-weight: bold;
    }

    #date {
      font-family: 'Stardos Stencil', cursive;
      font-size: 4vw;
      margin-top: 1rem;
    }

    #button-container {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .track-button {
      background-color: #222;
      color: #fff;
      border: 2px solid #fff;
      padding: 1rem 1.5rem;
      font-size: 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .track-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="clock">--:--:--</div>
  <div id="date">-- -- ----</div>

  <div id="button-container">
    <!-- Buttons 1 to 10 -->
    <button class="track-button" onclick="trackClick(1)">1</button>
    <button class="track-button" onclick="trackClick(2)">2</button>
    <button class="track-button" onclick="trackClick(3)">3</button>
    <button class="track-button" onclick="trackClick(4)">4</button>
    <button class="track-button" onclick="trackClick(5)">5</button>
    <button class="track-button" onclick="trackClick(6)">6</button>
    <button class="track-button" onclick="trackClick(7)">7</button>
    <button class="track-button" onclick="trackClick(8)">8</button>
    <button class="track-button" onclick="trackClick(9)">9</button>
    <button class="track-button" onclick="trackClick(10)">10</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      });
      const date = now.toLocaleDateString([], {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
      });
      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date;
    }

    function trackClick(buttonNumber) {
      const now = new Date();
      console.log(`Button ${buttonNumber} clicked at ${now.toLocaleTimeString()}`);
      // Here you could send the event to Adobe Analytics or any service
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
