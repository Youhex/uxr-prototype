<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prototype Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      border-bottom: 2px solid #333;
    }

    .nav {
      display: flex;
      gap: 1.5rem;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #ccc;
    }

    #clock {
      font-size: 1.5rem;
    }

    h1 {
      font-family: 'Stardos Stencil', cursive;
      font-size: 4rem;
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-family: 'Stardos Stencil', cursive;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 3rem;
    }

    .buttons button {
      padding: 1rem 1.5rem;
      font-size: 1.5rem;
      font-family: 'Share Tech Mono', monospace;
      border: 2px solid #fff;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    .buttons button:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
<script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "r57g4gej46");
</script></head>
<body>
  <header>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="news.html">News</a>
      <a href="weather.html">Weather</a>
    </div>
    <div id="clock">--:--:--</div>
  </header>

  <h1 id="time">--:--:--</h1>
  <h2 id="date">-- --- ----</h2>

  <div class="buttons">
    <button><a href="https://youhex.github.io/gst-hst-business/en/topics/gst-hst-businesses.html">Test 1</a></button>
        <button><a href="https://youhex.github.io/gst-hst-business/en/topics/gst-hst-businesses.html">Test 2</a></button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>10</button>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      const dateStr = now.toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('time').textContent = timeStr;
      document.getElementById('date').textContent = dateStr;
      document.getElementById('clock').textContent = timeStr;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
