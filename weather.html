<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather and News</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      border-bottom: 2px solid #333;
    }

    .nav {
      display: flex;
      gap: 1.5rem;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #ccc;
    }

    #clock {
      font-size: 1.5rem;
    }

    h1 {
      font-family: 'Stardos Stencil', cursive;
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    #weather-box {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      white-space: pre-wrap;
    }

    /* Layout */
    .container {
      display: flex;
      gap: 2rem;
      padding: 1rem 2rem;
    }

    /* Left - News list */
    .news-list {
      width: 30%;
      overflow-y: scroll;
      height: 80vh;
      border: 1px solid #333;
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
    }

    .news-item {
      margin-bottom: 1rem;
      cursor: pointer;
      padding: 1rem;
      background-color: #333;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .news-item:hover {
      background-color: #444;
    }

    /* Right - News content (Reader Mode) */
    .news-content {
      width: 65%;
      height: 80vh;
      overflow-y: scroll;
      padding: 1rem;
      background-color: #111;
      border-radius: 10px;
      border: 1px solid #333;
    }

    /* Style for reader view */
    .reader-view {
      font-family: 'Share Tech Mono', monospace;
      color: #fff;
      line-height: 1.6;
    }

    .reader-view h2 {
      font-family: 'Stardos Stencil', cursive;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .reader-view p {
      margin-bottom: 1rem;
    }
  </style>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-26M230VK7C"></script>

  window.dataLayer = window.dataLayer || [];

<body>
  <header>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="news.html">News</a>
      <a href="weather.html">Weather</a>
    </div>
    <div id="clock">--:--:--</div>
  </header>

  <h1>Weather and News</h1>

  <div class="container">
    <!-- Left: News List -->
    <div class="news-list" id="news-list">
      <h2>Top News Stories</h2>
      <!-- News items will be dynamically added here -->
    </div>

    <!-- Right: News Content -->
    <div class="news-content" id="news-content">
      <h2>Click on a news story to read</h2>
      <div class="reader-view" id="reader-view">
        <!-- News content will be dynamically loaded here -->
      </div>
    </div>
  </div>

  <!-- Weather Section -->
  <div id="weather-box">Loading weather...</div>

  <script>
    // Clock updater
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      });
      document.getElementById('clock').textContent = time;
    }

    updateClock();
    setInterval(updateClock, 1000);

    // Weather fetch using wttr.in (free, no key, plain text!)
    fetch('https://wttr.in/?format=3')
      .then(response => response.text())
      .then(data => {
        document.getElementById('weather-box').textContent = data;
      })
      .catch(err => {
        document.getElementById('weather-box').textContent = 'Failed to load weather.';
        console.error(err);
      });

    // Fetching Reddit top news from /r/worldnews
    fetch('https://www.reddit.com/r/worldnews/top.json?limit=10')
      .then(response => response.json())
      .then(data => {
        const newsList = document.getElementById('news-list');
        const posts = data.data.children;

        posts.forEach(post => {
          const title = post.data.title;
          const url = `https://www.reddit.com${post.data.permalink}`;

          // Create a clickable news item
          const newsItem = document.createElement('div');
          newsItem.className = 'news-item';
          newsItem.textContent = title;
          newsItem.onclick = () => loadNewsContent(url); // On click, load content
          newsList.appendChild(newsItem);
        });
      })
      .catch(err => {
        console.error('Error fetching Reddit news:', err);
        document.getElementById('news-list').innerHTML = 'Failed to load news.';
      });

    // Fetching Reddit post content
    function loadNewsContent(url) {
      fetch(url + '.json') // Get the Reddit post in JSON format
        .then(response => response.json())
        .then(data => {
          const post = data[0].data.children[0].data;
          const title = post.title;
          const content = post.selftext || "No content available";

          const readerView = document.getElementById('reader-view');
          readerView.innerHTML = `
            <h2>${title}</h2>
            <p>${content}</p>
          `;
        })
        .catch(err => {
          console.error('Error loading news content:', err);
          document.getElementById('reader-view').innerHTML = 'Failed to load news content.';
        });
    }
  </script>
</body>
</html>
