<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live News</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      border-bottom: 2px solid #333;
    }

    .nav {
      display: flex;
      gap: 1.5rem;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #ccc;
    }

    #clock {
      font-size: 1.5rem;
    }

    h1 {
      font-family: 'Stardos Stencil', cursive;
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    #news-list {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .news-item {
      margin-bottom: 2rem;
      border-bottom: 1px solid #333;
      padding-bottom: 1rem;
    }

    .news-item h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .news-item p {
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="news.html">News</a>
      <a href="weather.html">Weather</a>
    </div>
    <div id="clock">--:--:--</div>
  </header>

  <h1>Top News</h1>

  <div id="news-list">
    <p>Loading news...</p>
  </div>

  <script>
    // Live clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      });
      document.getElementById('clock').textContent = time;
    }

    updateClock();
    setInterval(updateClock, 1000);

    // Fetch live news from Reddit RSS feed via RSS2JSON (public and no login)
    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.reddit.com/r/worldnews/.rss')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('news-list');
        list.innerHTML = '';
        data.items.slice(0, 10).forEach(item => {
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = `
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <p>${item.description}</p>
          `;
          list.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('news-list').innerHTML = '<p>Failed to load news.</p>';
        console.error(error);
      });
  </script>
</body>
</html>
